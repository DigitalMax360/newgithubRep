<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Dashboard-1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        input, select {
            border: 2px solid royalblue;
            border-radius: 40px;
            padding: 5px 10px;
            outline: none;
        }
    </style>
</head>
<body>
    
    <div class="jumbotron">
        <h2>JavaScript Coding Tutorial</h2>
        <span id="displayCourse" class="text-warning"></span>Coding Exam
    </div>
    <div class="container-fluid">
        <label>Department</label>
        <select name="input1" id="input1">
            <option value="computer">Computer Science</option>
            <option value="software">Software Engineering</option>
            <option value="devops">DevOps</option>
        </select>
        
        <label>Course Code</label>
        <input type="text" id="input2">

        <br>
        <p id="errorMessage" class="mt-3 alert-danger"></p>
        <p id="Message" class="mt-3 alert-success"></p>
        <button onclick="access()" class="btn-primary btn-lg w-50 mt-3">Submit</button>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="ifElse.js"></script>
</body>
</html>
